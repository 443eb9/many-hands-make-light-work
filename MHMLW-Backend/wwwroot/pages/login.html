<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/font-interface.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>

<body>
    <div class="nav">
        <img src="../assets/images/icons/fourm.jpg" class="icon"></img>
        <h1 class="title">名字没想</h1>
        <a href="#" class="button">首页</a>
        <a href="#" class="button">其他</a>
        <a href="#" class="button">其他</a>
        <a href="#" class="button">其他</a>
        <a href="#" class="button">其他</a>
    </div>
    <div class="main-container">
        <div class="login-panel panel" style="display: block;">
            <h1 class="title">登录</h1>
            <div class="item">
                <label for="username">用户名</label>
                <input type="text" class="username">
            </div>
            <div class="item">
                <label for="password">密码</label>
                <input type="password" class="password">
            </div>
        </div>
        <div class="regisiter-panel panel" style="display: none;">
            <h1 class="title">注册</h1>
            <div class="item">
                <label for="username">用户名</label>
                <input type="text" class="username">
            </div>
            <div class="item">
                <label for="password">密码</label>
                <input type="password" class="password">
            </div>
            <div class="item">
                <label for="email">邮箱</label>
                <input type="email" class="email">
            </div>
            <div class="item">
                <label for="verif-code">验证码</label>
                <input type="text" class="verif-code">
                <button class="send-verif-code send-verif-code-reg card">发送验证码</button>
            </div>
            <div class="hint">
                *关于以上个人信息，我们都会采取不可逆的加密方式存储在服务端，请你放心填写
            </div>
        </div>
        <div class="retrieve-panel panel" style="display: none;">
            <h1 class="title">找回</h1>
            <div class="item">
                <label for="email">邮箱</label>
                <input type="email" class="email">
            </div>
            <div class="item">
                <label for="verif-code">验证码</label>
                <input type="text" class="verif-code">
                <button class="send-verif-code send-verif-code-ret card">发送验证码</button>
            </div>
        </div>
        <div class="buttons">
            <button id="submit" class="card">提交</button>
            <button id="switch-a" class="card">注册</button>
            <button id="switch-b" class="card">找回</button>
        </div>
    </div>

    <script type="module" src="./js/common.js"></script>
    <script type="module" src="./js/login.js"></script>
</body>

</html>
